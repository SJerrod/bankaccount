<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Document</title>
</head>
<body>
  <form id="new-account">
    <label for="first-name">First Name</label>
    <input id="first-name" type="text" class="form-control">
    <label for="last-name">Last Name</label>
    <input id="last-name" type="text" class="form-control">
    <label for="initial-balance">Initial Deposit</label>
    <input id="initial-balance" type="number" class="form-control">
    <label for="withdraw">Withdraw Ammount</label>
    <input id="withdraw" type="number" class="form-control">
    <label for="deposit">Deposit Ammount</label>
    <input id="deposit" type="number" class="form-control">
    <button type="submit">Add</button>
  </form>
  <div class="show-balance">
    <p>First Name: <span class="first-name"></span></p>
    <p>Last Name: <span class="last-name"></span></p>
    <p>Balance: <span class="balance"></span></p>
  </div>
</body>
</html>
